<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS PROJECT</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="title-container">
        <div class="main-title">
          <h1 class="title">
            Rock<br />
            Paper<br />
            Scissors
          </h1>
        </div>
        <div class="scores">
          <h2 class="score">User Score:<span>0</span></h2>
          <h2 class="score">Computer Score:<span>0</span></h2>
        </div>
      </div>
      <div class="weapons-container">
        <button class="btn-weapon">
          <img
            src="./assets/images/rock.png "
            alt="rock"
            class="btn_weapon-img"
          />
        </button>
        <button class="btn-weapon">
          <h1 class="paper-img">Paper</h1>
          <img
            src="./assets/images/paper.png "
            alt="paper"
            class="btn_weapon-img"
          />
        </button>
        <button class="btn-weapon">
          <img
            src="./assets/images/scissor.png "
            alt="scissor"
            class="btn_weapon-img"
          />
        </button>
      </div>
    </main>
  </body>
</html>
